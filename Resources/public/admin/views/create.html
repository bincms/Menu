<div class="row sub-header">
    <h3>Меню</h3>
</div>
<div class="row">
    <div class="col-sm-9">
        <form name="menuForm" class="form-horizontal" ng-submit="onSave(menuForm, menuModel)" form-validate novalidate>
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Наименование</label>
                <div class="col-sm-8">
                    <input ng-model="menuModel.title" form-input-validate type="text" id="title" name="title" placeholder="Наименование" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-md-2 control-label">URL</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input ng-model="menuModel.url" form-input-validate type="text" id="url" name="url" placeholder="URL" class="form-control" required>
                        <span class="input-group-btn">
                            <button on-selected="onSelectedUrl(url)" chooser-dialog-page class="btn btn-default" type="button">Выбрать страницу</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="alias" class="col-md-2 control-label">Алиас</label>
                <div class="col-sm-8">
                    <input ng-model="menuModel.alias" form-input-validate type="text" id="alias" name="alias" placeholder="Алиас" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="position" class="col-md-2 control-label">Позиция</label>
                <div class="col-sm-8">
                    <input ng-model="menuModel.position" form-input-validate type="number" id="position" name="position" placeholder="Позиция" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="parent" class="col-md-2 control-label">Родитель</label>
                <div class="col-sm-8">
                    <input ng-model="selected.parent"
                           bs-typeahead
                           data-filter="filter"
                           data-key-value="title"
                           ng-options="parent as parent.title for parent in getParents($viewValue)"
                           form-input-validate type="text" name="parent"
                           placeholder="Родитель" id="parent" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.menu.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>
