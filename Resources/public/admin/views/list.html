<div class="row sub-header">
    <h3>Меню</h3>
    <a href="#" ui-sref="extension.menu.create" class="btn btn-success pull-right">
        <i class="fa fa-plus"></i>
        Добавить
    </a>
</div>
<ol class="row breadcrumb">
    <li>
        <a href="#" ng-click="onLoadChildClick(null)">Меню</a>
    </li>
    <li ng-repeat="item in breadcrumb">
        <a href="#" ng-click="onLoadChildClick(item.id)" ng-bind="item.title"></a>
    </li>
</ol>
<div class="row">
    <table class="table table-hover">
        <tr>
            <th class="col-sm-10">Наименование</th>
            <th class="col-sm-2"></th>
        </tr>
        <tr ng-repeat="menu in menus">
            <td>
                <button type="button" class="btn btn-link" ng-click="onLoadChildClick(menu.id)">
                    <span ng-bind="menu.title"></span>
                </button>
            </td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-info btn-xs" href="#" ui-sref="extension.menu.update({id: menu.id})">Редактировать</a>
                    <button class="btn btn-danger btn-xs" ng-click="onRemoveClick(menu)">Удалить</button>
                </div>
            </td>
        </tr>
    </table>
</div>
